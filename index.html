<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aloo Babbbbb üå∑</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ffd6e8,#f7f0ff);
  overflow:hidden;
}

.container{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

.card{
  background:#fff;
  border-radius:25px;
  padding:25px;
  max-width:360px;
  width:100%;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
  animation:fadeIn .8s ease;
}

h1{color:#ff7aa2}
p{color:#555;font-size:15px;line-height:1.5}

button{
  margin-top:15px;
  padding:12px 20px;
  border:none;
  border-radius:20px;
  background:#ff9ecb;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}
button:hover{opacity:.9}

/* boneka */
.doll{
  width:120px;height:120px;
  background:#ffe0f0;
  border-radius:50%;
  margin:0 auto 15px;
  position:relative;
  animation:sway 3s ease-in-out infinite;
}
.eye{
  width:10px;height:10px;
  background:#333;border-radius:50%;
  position:absolute;top:45px;
  animation:blink 4s infinite;
}
.eye.left{left:40px}
.eye.right{right:40px}
.mouth{
  width:30px;height:15px;
  border-bottom:4px solid #333;
  border-radius:0 0 30px 30px;
  position:absolute;bottom:35px;left:45px;
}

@keyframes blink{
  0%,90%,100%{height:10px}
  95%{height:2px}
}
@keyframes sway{
  0%,100%{transform:rotate(0deg)}
  50%{transform:rotate(2deg)}
}

/* gallery */
.gallery{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-top:15px;
}
.gallery img{
  width:100%;
  height:80px;
  object-fit:cover;
  border-radius:15px;
  cursor:pointer;
}

/* modal foto */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:20px;
}

/* animasi */
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* hati */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:float 5s linear infinite;
}
@keyframes float{
  to{transform:translateY(-110vh);opacity:0}
}
</style>
</head>

<body>

<audio id="bgm" src="musik.mp3" loop></audio>

<div class="container">

<div class="card" id="step1">
  <div class="doll">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
  </div>
  <h1>Hai Babbbbb üå∏</h1>
  <p>Ada satu hal kecil buat kau hari ini</p>
  <button onclick="nextStep()">Buka üíó</button>
</div>

<div class="card" id="step2" style="display:none">
  <h1>Peluk virtual ü§ç</h1>
  <p id="type2"></p>
  <button onclick="nextStep()">Lanjut</button>
</div>

<div class="card" id="step3" style="display:none">
  <h1>Kau itu‚Ä¶</h1>
  <p id="type3"></p>
  <button onclick="nextStep()">Lanjut</button>
</div>

<div class="card" id="step4" style="display:none">
  <h1>Babbbb ü§ç</h1>
  <p>Kalau kau capek atau lagi sedih,kau bisa buka ini lagi yaa üå∑</p>

  <div class="gallery" id="gallery">
    <img src="foto1.jpg" onclick="openModal(this.src)">
    <img src="foto2.jpg" onclick="openModal(this.src)">
    <img src="foto3.jpg" onclick="openModal(this.src)">
  </div>

  <button id="lihatBtn" onclick="showAll()">Lihat Semua üì∏</button>
  <button onclick="finish()">Senyum ya üòä</button>
</div>

</div>

<div class="modal" id="photoModal" onclick="closeModal()">
  <img id="modalImg">
</div>

<script>
let step=1, secretTap=0;
const music=document.getElementById("bgm");

function nextStep(){
  document.getElementById("step"+step).style.display="none";
  step++;
  document.getElementById("step"+step).style.display="block";
  music.play();

  if(step===2){
    typeText("type2",
    "Kalau hari ini terasa berat,\ncapek, atau bikin kau pengen diam sebentar,\ningat ya‚Ä¶ kau nggak sendirian ü§ç");
  }
  if(step===3){
    typeText("type3",
    "Kau itu lebih kuat dari yang kau kira üå∑\nlebih berharga dari yang kau sadari\ndan pantas dapat hari yang lebih baik.");
  }
}

function typeText(id,text,speed=40){
  let i=0;
  const el=document.getElementById(id);
  el.innerHTML="";
  const typing=setInterval(()=>{
    el.innerHTML+=text[i]==="\n"?"<br>":text[i];
    i++;
    if(i>=text.length) clearInterval(typing);
  },speed);
}

function showAll(){
  document.getElementById("gallery").innerHTML=`
    <img src="foto1.jpg" onclick="openModal(this.src)">
    <img src="foto2.jpg" onclick="openModal(this.src)">
    <img src="foto3.jpg" onclick="openModal(this.src)">
    <img src="foto4.jpg" onclick="openModal(this.src)">
    <img src="foto5.jpg" onclick="openModal(this.src)">
    <img src="foto6.jpg" onclick="openModal(this.src)">
  `;
  document.getElementById("lihatBtn").style.display="none";
}

function openModal(src){
  document.getElementById("modalImg").src=src;
  document.getElementById("photoModal").style.display="flex";
}
function closeModal(){
  document.getElementById("photoModal").style.display="none";
}

document.querySelector(".doll").onclick=()=>{
  secretTap++;
  if(secretTap===5){
    alert("Babbbbb \nKalau kau baca ini, berarti kau kuat banget hari ini.");
    secretTap=0;
  }
};

function finish(){
  for(let i=0;i<20;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíñ";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }
}
</script>

</body>
</html>
